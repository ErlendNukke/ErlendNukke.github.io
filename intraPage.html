<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRAPHQL</title>
        <link rel="stylesheet" href="/css/style.css" >
</head>

<body>
    <header>
        <h3 id="username"></h3>
        <button id="logout" value="LOG OUT" class="btn logout">Logout</button>
    </header>

	<main id="main">
		<div class="wrapper">
			<section id="levels">
				<div class="xpDisplay"></div>
				<div class="xpDisplay"></div>
				<div class="xpDisplay"></div>
			</section>
		</div>
		
		<div class="wrapper">
				<section id="auditRatio">
					<div class="auditL">
						<h1>AUDIT RATIO</h1>
						<div class="legend">
							<h1 id="ratio"></h1>
						</div>
					</div>
	
					<figure>
						<svg
							id="audit-chart"
							version="1.1"
							xmlns="http://www.w3.org/2000/svg"
							xmlns:xlink="http://www.w3.org/1999/xlink"
							class="pie-chart"
							height="200"
							width="200"
							aria-labelledby="title"
							role="graphics-document"
						></svg>
					</figure>
	
					<div class="audits">
						<h1>Audits given:</h1>
						<div class="legend">
							<div class="fake-news green"></div>
							<h3 id="given"></h3>
						</div>
						<br class="space" />
						<h1>Audits received:</h1>
						<div class="legend">
							<div class="fake-news"></div>
							<h3 id="received"></h3>
						</div>
					</div>
				</section>
		</div>
		
		<div class="wrapper progress-size">
				<section id="progress-section">
					<div id="progress" class="progress-div">
						<div class="progress-container">
							<figcaption>PROGRESS OVER TIME</figcaption>
							<figure id="progress-figure">
								<svg
									id="progress-chart"
									version="1.1"
									xmlns="http://www.w3.org/2000/svg"
									xmlns:xlink="http://www.w3.org/1999/xlink"
									class="graph"
									width="1200"
									height="600"
									aria-labelledby="title"
									role="graphics-document"
								></svg>
							</figure>
						</div>
					</div>
				</section>
		</div>
	</main>

    <script type="module" src="./JS/intraPageScript.js"></script>
</body>

</html>
